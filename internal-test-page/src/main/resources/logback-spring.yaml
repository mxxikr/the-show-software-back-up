statusListener:
  - net.logstash.logback.status.ConsoleStatusListener

appender:
  - type: console
    name: console
    encoder:
      pattern: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

  - type: net.logstash.logback.appender.LogstashTcpSocketAppender
    name: logstash
    destination: "localhost:5044"
    encoder:
      type: net.logstash.logback.encoder.LogstashEncoder

root:
  level: info
  appender-ref:
    - console
    - logstash